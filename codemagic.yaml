workflows:
  ios-method-1:
    name: iOS signing method-1 workflow
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.pinging.pinging
    scripts:
      - script: keychain initialize
      - script: keychain add-certificates

      - script: xcode-project use-profiles
      - script: flutter packages pub get
      - name: Flutter build ipa and automatic versioning
        script: /
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - atageldi194229@gmail.com
  ios-method-2:
    name: iOS signing method-2 workflow
    environment:
      ios_signing:
        provisioning_profiles:
          - ProvProfile_SSTPinger
        certificates:
          - Distribution_Certificate
    scripts:
      - script: xcode-project use-profiles
      - script: flutter packages pub get
      - name: Flutter build ipa and automatic versioning
        script: /
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - atageldi194229@gmail.com
  testFlight:
    name: iOS publishing to TestFlight workflow
    environment:
      ios_signing:
        provisioning_profiles:
          - ProvProfile_SSTPinger
        certificates:
          - Distribution_Certificate
    integrations:
      app_store_connect: Codemagic API Key
    scripts:
      - script: xcode-project use-profiles
      - script: flutter packages pub get
      - name: Flutter build ipa
        script: /
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true